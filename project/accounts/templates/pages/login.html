{% extends "accounts-base.html" %}


{% block content %}
<h2><b>Login Form </b></h2>
<form method="POST" action="{% url "login" %}">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-success">Submit</button><br>
    <a href="{% url "register" %}">Create an account...</a>
  </form>
{% endblock content %}
